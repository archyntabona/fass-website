<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="container navbar-container">
    <a routerLink="/" class="navbar-logo" (click)="closeMenu()">
      <img src="assets/images/logo.png" alt="FASS Services" class="logo-img">
    </a>

    <div class="navbar-links" [class.active]="isMenuOpen">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">{{ t().nav.home }}</a>
      <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">{{ t().nav.about }}</a>
      <a routerLink="/initiatives" routerLinkActive="active" (click)="closeMenu()">{{ t().nav.initiatives }}</a>
      <a routerLink="/team" routerLinkActive="active" (click)="closeMenu()">{{ t().nav.team }}</a>
      <a routerLink="/contact" class="nav-cta" (click)="closeMenu()">
        <span>{{ t().nav.contact }}</span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </a>
    </div>

    <div class="navbar-controls">
      <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="isDark() ? 'Switch to light mode' : 'Switch to dark mode'">
        <svg *ngIf="isDark()" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg *ngIf="!isDark()" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>
      
      <button class="lang-toggle" (click)="toggleLang()">
        {{ currentLang() === 'en' ? 'FR' : 'EN' }}
      </button>

      <button class="navbar-toggle" [class.active]="isMenuOpen" (click)="toggleMenu()" aria-label="Toggle navigation">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>
  </div>
</nav>
