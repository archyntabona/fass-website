<section class="page-hero">
  <div class="page-hero-bg">
    <div class="page-hero-orb page-hero-orb--1"></div>
    <div class="page-hero-orb page-hero-orb--2"></div>
  </div>
  <div class="container">
    <span class="page-badge animate-fade-in">{{ t().team.badge }}</span>
    <h1 class="animate-fade-in animate-delay-1">{{ t().team.title }} <span class="gradient-text">{{ t().team.titleHighlight }}</span></h1>
    <p class="page-subtitle animate-fade-in animate-delay-2">{{ t().team.subtitle }}</p>
  </div>
</section>

<app-section-wrapper background="default">
  <div class="team-grid">
    <div class="team-member glass-card" *ngFor="let member of teamMembers; let i = index">
      <div class="member-image">
        <img [src]="member.image" [alt]="getMember(member.key).name">
        <div class="member-overlay"></div>
      </div>
      <div class="member-info">
        <h3>{{ getMember(member.key).name }}</h3>
        <p class="member-role">{{ getMember(member.key).role }}</p>
        <p class="member-bio">{{ getMember(member.key).bio }}</p>
      </div>
    </div>
  </div>
</app-section-wrapper>

<app-section-wrapper [badge]="t().team.joinBadge" [title]="t().team.joinTitle" background="gradient">
  <div class="join-content">
    <p>{{ t().team.joinText }}</p>
    <div class="join-actions">
      <a routerLink="/contact" class="btn btn--primary">
        {{ t().team.joinBtn }}
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </a>
    </div>
  </div>
</app-section-wrapper>
